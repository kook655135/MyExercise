# .devcontainer/docker-compose.yml

version: '3.8'

services:
  # 您的開發容器 (使用您穩定的 Dockerfile)
  app:
    build:
      context: ..  # 從專案根目錄開始尋找
      dockerfile: .devcontainer/Dockerfile

    volumes:
      # 將專案目錄掛載到容器的 /app
      - ..:/app:cached

    # Dev Container 相關配置，確保 VS Code 連線
    user: root

    command: sleep infinity